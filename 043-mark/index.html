<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML mark tag</title>
    <style>
      mark {
        background-color: yellow;
        color: black;
      }
    </style>
  </head>
  <body>

    <p>Use the <b>mark</b> tag if you want to highlight parts of your text.</p>

    <p>Do not forget to buy <mark>milk</mark> today.</p>

  </body>
</html>
