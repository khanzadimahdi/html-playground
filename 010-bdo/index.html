<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML bdo tag</title>
    <style>
      bdo {
        unicode-bidi: bidi-override;
      }
    </style>
  </head>
  <body>
    <p>
      bdo stands for Bi-Directional Override.
      The <b>bdo</b> tag is used to override the current text direction.
    </p>

    <p>
      <bdo dir="rtl">
        This text will go right-to-left.
      </bdo>
    </p>

  </body>
</html>
