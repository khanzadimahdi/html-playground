<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML image tag</title>
    <style>
      img {
        display: inline-block;
      }
    </style>
  </head>
  <body>

    <p>The <b>img</b> tag has two required attributes: src and alt.</p>
    <img src="solar-system.jpg" alt="Smiley face" height="42" width="42">

  </body>
</html>
