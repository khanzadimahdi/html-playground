<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML script tag</title>
  </head>
  <body>

    <dl>
      <dt>async</dt>
      <dd>Specifies that the script is executed asynchronously (only for external scripts)</dd>

      <dt>defer</dt>
      <dd>Specifies that the script is executed when the page has finished parsing (only for external scripts)</dd>
    </dl>

    <script>
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>

  </body>
</html>
