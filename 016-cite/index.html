<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML cite tag</title>
    <style>
      cite {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>
      The <strong>cite</strong> tag defines the title of a work (e.g. a book, a song, a movie, a TV show, a painting, a sculpture, etc.).
    </p>
    <p>
      <strong>Note:</strong> A person's name is not the title of a work.
    </p>

  </body>
</html>
