<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML input tag</title>
  </head>
  <body>
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image" src="btn.png" alt="image button">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input min="0" max="10" step="1" value="3" type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
  </body>
</html>
