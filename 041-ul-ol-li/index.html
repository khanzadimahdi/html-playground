<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML ul,ol and li tag</title>
  </head>
  <body>
    <p>
      unordered list
      <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
      </ul>
    </p>
    <p>
      ordered list
      <ol start=5>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
      </ol>
    </p>
  </body>
</html>
