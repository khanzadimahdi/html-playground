<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML aside tag</title>
    <style>
      aside {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>The aside tag defines some content aside from the content it is placed in.</p>
    <aside>
      <h4>notice:</h4>
      <p>The aside content should be related to the surrounding content.</p>
      <p>The aside content could be placed as a sidebar in an article.</p>
    </aside>
  </body>
</html>
