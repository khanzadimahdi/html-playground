<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML code tag</title>
    <style>
      code {
        font-family: monospace;
      }
    </style>
  </head>
  <body>

    <p>
      The <b>code</b> tag is a phrase tag. It defines a piece of computer code.
    </p>

    <code>
      this is a piece of computer code
    </code>

  </body>
</html>
