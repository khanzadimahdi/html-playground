<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML del tag</title>
    <style>
      del {
        text-decoration: line-through;
      }
      ins {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <p>
      this is a
        <del cite="http://yoursite.com" datetime="2016-12-15T05:20:15Z">red</del>
        <ins>blue</ins>
      car.
    </p>

  </body>
</html>
