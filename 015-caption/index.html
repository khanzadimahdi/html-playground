<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML caption tag</title>
    <style>
      caption {
        display: table-caption;
        text-align: center;
      }
    </style>
  </head>
  <body>

      <table border="1">
        <caption>members</caption>
        <tr>
          <td>name</td>
          <td>family</td>
        </tr>
        <tr>
          <td>mahdi</td>
          <td>khanzadi</td>
        </tr>
        <tr>
          <td>akbar</td>
          <td>abdi</td>
        </tr>
      </table>

  </body>
</html>
