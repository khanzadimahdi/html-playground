<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML s tag</title>
    <style>
      s {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

    <p>
      The <b>s</b> tag specifies text that is no longer correct, accurate or relevant.<br>
      The <b>s</b> tag should not be used to define replaced or deleted text,
      use the <b>del</b> tag to define replaced or deleted text.
    </p>

  </body>
</html>
