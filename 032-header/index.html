<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML header tag</title>
  </head>
  <body>

    <p>
      <strong>notice:</strong>A <b>header</b> tag cannot be placed within a <b>footer</b>, <b>address</b> or another <b>header</b> element
    </p>

    <header>
      <h1>Most important heading here</h1>
      <h2>Less important heading here</h2>
      <p>Some additional information here</p>
    </header>

  </body>
</html>
