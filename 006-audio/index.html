<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML audio tag</title>
  </head>
  <body>
    <audio controls muted loop preload="metadata">
      <source src="https://yoursite.com/file.mp3" type="audio/mpeg">
      <source src="https://yoursite.com/file.wav" type="audio/wav">
      <source src="https://yoursite.com/file.ogg" type="audio/ogg">
      Your browser does not support the audio tag.
    </audio>
  </body>
</html>
