<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML figure and figcaption tag</title>
    <style>
      figure,figcaption {
        display: block;
      }
    </style>
  </head>
  <body>

    <figure>
      <img src="pic_trulli.jpg" alt="Trulli" style="width:100%">
      <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

  </body>
</html>
