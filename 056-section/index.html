<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML section tag</title>
    <style>
      section {
        display: block;
      }
    </style>
  </head>
  <body>

    <p>
      The <b>section</b> tag defines sections in a document,
      such as chapters, headers, footers, or any other sections of the document.
    </p>

    <section>
      <h1>WWF</h1>
      <p>The World Wide Fund for Nature (WWF) is....</p>
    </section>

  </body>
</html>
