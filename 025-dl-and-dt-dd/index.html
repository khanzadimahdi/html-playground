<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML dl and dt and dd tag</title>
    <style>
      div {
        display: block;
      }
    </style>
  </head>
  <body>

    <p>
      The <b>dl</b> tag defines a description list.
    </p>

    <p>
      The <b>dl</b> tag is used in conjunction
      with <b>dt</b> (defines terms/names)
      and <b>dd</b> (describes each term/name).
    </p>

    <dl>
      <dt>term</dt>
      <dd>description</dd>
    </dl>

  </body>
</html>
