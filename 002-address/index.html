<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML address tag</title>
    <style>
      address {
        display: block;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    address tag defines the contact information
    for the author/owner of a document or an article
    <address>
      Visit us at: Example.com<br>
      Box 564, Disneyland USA
    </address>
  </body>
</html>
